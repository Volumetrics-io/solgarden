<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sol Garden</title>
    <script src="dist/mr.js"></script>
    <style>
        mr-panel {
            /*     background-color: #030405; */
            display: flex;
            flex-flow: column nowrap;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
        }

        #model {
            width: 100%;
            height: 200px;
            z-index: 70;
            scale: 0.15;
        }
    </style>
</head>

<body>

    <mr-app orbital="true">
        <mr-panel>
            <mr-model id="model" src="tiles/tilegrass001.glb"></mr-model>
            <mr-button onclick="toggleModel()">Toggle model</mr-button>
        </mr-panel>
    </mr-app>

    <script>
        var isAlternate = false;
        var model = document.querySelector("#model");

        function toggleModel() {
            isAlternate = !isAlternate;
            if (isAlternate) {
                model.src = "tiles/tilegrass003.glb";
            } else {
                model.src = "tiles/tilegrass001.glb";
            }
        }

    </script>

</body>

</html>
