<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sol Garden</title>
    <script src="dist/mr.js"></script>
    <style>
        #game-panel {
            background-color: moccasin;
            width: 300px;
            height: 240px;
            padding: 20px;
            top: calc(50% - 500px);
            left: calc(50% - 150px);
            display: flex;
            flex-flow: column nowrap;
            gap: 10px;
        }

        .title {
            font-size: 32px;
        }

        .row {
            display: grid;
            grid-template-columns: 50% 50%;
        }

        .column {
            display: flex;
            flex-flow: column nowrap;
            gap: 10px;
            background-color: grey;
            padding: 10px;
        }
    </style>
</head>

<body>

    <mr-app orbital="true">
        <mr-light color="white" intensity="1" data-position="0 1 0"></mr-light>
        <mr-entity data-comp-board="" data-comp-anchor="type: plane; label: table"></mr-entity>
        <mr-entity id="chess-sound" data-comp-audio="src: ./chess.wav; loop: true;" data-position="0 0 0"></mr-entity>
        <mr-panel id="game-panel" data-comp-anchor="type: floating;">
            <mr-text class="title">Inventory</mr-text>
            <mr-div class="row">
                <mr-text>Moves</mr-text>
                <mr-text id="move-count">0</mr-text>
            </mr-div>
            <mr-div class="row">
                <mr-text>Number of rooms</mr-text>
                <mr-text id="room-count">0</mr-text>
            </mr-div>
            <mr-div class="column" id="inventory">
                <mr-text data-item-id="1">Bronze wrench</mr-text>
                <!-- <mr-text data-item-id="0">Key</mr-text> -->
            </mr-div>
        </mr-panel>
    </mr-app>

    <script src="heightmap.js"></script>
    <script src="mr-board.js"></script>
    <script src="mr-tile.js"></script>
    <script src="mr-player.js"></script>
    <script src="mr-goal.js"></script>
    <script src="mr-key.js"></script>
    <script src="mr-door.js"></script>

</body>

</html>
