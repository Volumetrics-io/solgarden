<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sol Garden</title>
    <script src="https://cdn.jsdelivr.net/gh/volumetrics-io/mrjs/dist/mr.js"></script>
</head>

<body>
    <!-- <mr-app debug="true"> -->
    <!-- <mr-app orbital="true"> -->
    <mr-app>
        <mr-light color="white" intensity="1" data-position="0 1 0"></mr-light>
        <mr-entity data-comp-board="rows: 5; cols: 5; floors: 3;" data-comp-anchor="type: plane; label: table">
        </mr-entity>
    </mr-app>
    <script>
        function lerp(a, b, t) {
            return a + (b - a) * t;
        }

        function noise(x, y) {
            const random = Math.floor(Math.random()*99999);
            const n = Math.sin(x * 12.9898 + y * 78.233 + random) * 43758.5453;
            return n - Math.floor(n);
        }

        function smoothNoise(x, y) {
            // Interpolate between four corners
            const intX = Math.floor(x);
            const intY = Math.floor(y);
            const fracX = x - intX;
            const fracY = y - intY;

            const v1 = noise(intX, intY);
            const v2 = noise(intX + 1, intY);
            const v3 = noise(intX, intY + 1);
            const v4 = noise(intX + 1, intY + 1);

            const i1 = lerp(v1, v2, fracX);
            const i2 = lerp(v3, v4, fracX);
            return lerp(i1, i2, fracY);
        }
    </script>
    <!-- <script src="perlin.js"></script> -->
    <script src="mr-board.js"></script>
    <script src="mr-tile.js"></script>
</body>

</html>
