    <style>
        @font-face {
            font-family: 'JetBrains';

        }

        html, body {

        #game-panel {
            /* background-color: moccasin; */
            width: 300px;
            height: 110px;
            padding: 20px;
            /* top: calc(50% - 500px); */

            flex-flow: column nowrap;
            gap: 10px;
        }

        .title {
            font-size: 32px;
        }

        .row {
            display: grid;
            grid-template-columns: 50% 50%;
        }

        .column {
            display: flex;
            flex-flow: column nowrap;
            gap: 10px;
            background-color: grey;
            padding: 10px;
        }
    </style>
